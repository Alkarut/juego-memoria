<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Juego Limpia la Computadora</title>

<style>
body{
    margin:0;
    text-align:center;
    background:#3399ff;
    font-family:Arial;
}
canvas{
    display:none;
    background:#eee;
    border:4px solid black;
}
button{
    padding:15px;
    font-size:20px;
}
</style>
</head>
<body>

<div id="menu">
    <h1>üñ•Ô∏è Limpia la Computadora ‚ö°</h1>
    <button onclick="startGame()">üéÆ Jugar</button>
</div>

<canvas id="game" width="400" height="500"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function startGame(){
    document.getElementById("menu").style.display="none";
    canvas.style.display="block";
}

let sponge = {x:180,y:400,size:40};

canvas.addEventListener("mousemove", function(e){
    sponge.x = e.offsetX - 20;
    sponge.y = e.offsetY - 20;
});

function draw(){
    ctx.clearRect(0,0,400,500);

    ctx.fillStyle="gray";
    ctx.fillRect(50,50,300,350);

    ctx.fillStyle="yellow";
    ctx.fillRect(sponge.x,sponge.y,sponge.size,sponge.size);
}

setInterval(draw,30);
</script>

</body>
</html>
