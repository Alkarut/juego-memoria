<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CLEANMANT MOBILE - Virus Attack</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle, #050a0c, #000);
            color: white;
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            touch-action: none;
        }
        canvas {
            display: none;
            background: #0a0a0a;
            border: 4px solid #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            margin: 10px auto;
            max-width: 95vw;
            max-height: 80vh;
        }
        #menu { margin-top: 80px; padding: 20px; }
        button {
            padding: 20px 40px;
            font-family: 'Press Start 2P', cursive;
            background: cyan;
            border: none;
            box-shadow: 0 5px 0 #008b8b;
            cursor: pointer;
            margin-top: 20px;
        }
        .hud {
            color: cyan;
            font-size: 10px;
            margin: 10px;
            display: none;
            justify-content: space-around;
        }
        .shock { animation: shake 0.1s infinite; }
        @keyframes shake {
            0% { transform: translate(3px, 3px); }
            50% { transform: translate(-3px, -3px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>

<div id="menu">
    <h1>Ы CLEANMANT</h1>
    <p style="font-size: 10px; line-height: 1.6;">Limpia el PC.<br>隆Cuidado con las BURBUJAS!<br>Mant茅n presionado para LSER.</p>
    <button onclick="startGame()">JUGAR</button>
</div>

<div id="hud" class="hud">
    <span>NIVEL: <span id="lvl">1</span></span>
    <span>VIDAS: <span id="vds">わわわ</span></span>
</div>

<canvas id="game" width="400" height="600"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let level = 1;
let lives = 3;
let gameRunning = false;
let isFiring = false;
let shockTimer = 0;
let confetti = [];
let gameFinished = false;

let sponge = { x: 175, y: 500, size: 50 };
let dust = [];
let viruses = [];
let bubbles = []; 

function moveSponge(e) {
    e.preventDefault();
    let clientX, clientY;
    let rect = canvas.getBoundingClientRect();
    let scaleX = canvas.width / rect.width;
    let scaleY = canvas.height / rect.height;

    if (e.touches && e.touches.length > 0) {
        clientX = e.touches[0].clientX;
        clientY = e.touches[0].clientY;
    } else {
        clientX = e.clientX;
        clientY = e.clientY;
    }
    
    sponge.x = (clientX - rect.left) * scaleX - 25;
    sponge.y = (clientY - rect.top) * scaleY - (e.touches ? 80 : 25);
}

canvas.addEventListener("mousemove", moveSponge);
canvas.addEventListener("touchmove", moveSponge, {passive: false});
canvas.addEventListener("mousedown", () => isFiring = true);
canvas.addEventListener("mouseup", () => isFiring = false);
canvas.addEventListener("touchstart", (e) => { isFiring = true; moveSponge(e); }, {passive: false});
canvas.addEventListener("touchend", () => isFiring = false);

function createConfetti() {
    for(let i=0; i<80; i++) {
        confetti.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            r: Math.random() * 6 + 2,
            color: hsl(${Math.random() * 360}, 100%, 50%),
            v: Math.random() * 3 + 2
        });
    }
}

function drawVirus(v) {
    ctx.save();
    ctx.translate(v.x, v.y);
    ctx.fillStyle = "#ff1111";
    ctx.beginPath(); ctx.arc(0, 0, v.r, 0, Math.PI*2); ctx.fill();
    ctx.strokeStyle = "#ff1111";
    ctx.lineWidth = 3;
    for(let i=0; i<8; i++) {
        let ang = (i/8) * Math.PI*2 + (Date.now()/500);
        ctx.beginPath(); ctx.moveTo(0,0);
        ctx.lineTo(Math.cos(ang)*22, Math.sin(ang)*22); ctx.stroke();
    }
    ctx.fillStyle = "white";
    ctx.fillRect(-6, -5, 4, 4); ctx.fillRect(2, -5, 4, 4);
    ctx.restore();

    if(Math.random() < 0.01) {
        bubbles.push({ x: v.x, y: v.y, r: 8, vy: 3 + level });
    }
}

function drawBubbles() {
    ctx.strokeStyle = "rgba(0, 255, 255, 0.8)";
    ctx.lineWidth = 2;
    bubbles.forEach((b, index) => {
        b.y += b.vy;
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.r, 0, Math.PI*2);
        ctx.stroke();
        ctx.fillStyle = "rgba(0, 255, 255, 0.2)";
        ctx.fill();

        let dist = Math.hypot((sponge.x+25) - b.x, (sponge.y+17) - b.y);
        if(dist < 30 && shockTimer <= 0) {
            bubbles.splice(index, 1);
            takeDamage();
        }
        if(b.y > 600) bubbles.splice(index, 1);
    });
}

function takeDamage() {
    lives--;
    shockTimer = 40;
    canvas.classList.add("shock");
    document.getElementById("vds").innerText = "わ".repeat(Math.max(0, lives));
    if(lives <= 0) {
        gameRunning = false;
    }
}

function drawTower() {
    let g = ctx.createLinearGradient(100, 100, 300, 100);
    g.addColorStop(0, "#111"); g.addColorStop(0.5, "#333"); g.addColorStop(1, "#111");
    ctx.fillStyle = g; ctx.fillRect(100, 100, 200, 350);
}

function drawComputer() {
    ctx.fillStyle = "#1a1a1a"; ctx.fillRect(60, 150, 280, 180);
}

function drawMouse() {
    ctx.fillStyle = "#444";
    ctx.beginPath(); ctx.ellipse(200, 250, 55, 85, 0, 0, Math.PI*2); ctx.fill();
}

function drawSponge() {
    ctx.fillStyle = (shockTimer > 0 && shockTimer % 2 === 0) ? "white" : "#ffd700";
    ctx.beginPath();
    ctx.roundRect(sponge.x, sponge.y, 50, 35, 8);
    ctx.fill();
}

function drawLaser() {
    if (isFiring && shockTimer <= 0) {
        ctx.strokeStyle = "white"; ctx.lineWidth = 4;
        ctx.beginPath(); ctx.moveTo(sponge.x + 25, sponge.y);
        ctx.lineTo(sponge.x + 25, 0); ctx.stroke();
        dust = dust.filter(d => !(Math.abs(d.x - (sponge.x + 25)) < 18 && d.y < sponge.y));
    }
}

function createLevel() {
    dust = []; bubbles = [];
    for(let i=0; i<25 + (level*5); i++) {
        dust.push({ x: Math.random()*300+50, y: Math.random()*300+100, r: 5 });
    }
    viruses = [];
    for(let i=0; i<level; i++) {
        viruses.push({
            x: Math.random()*350, y: Math.random()*200,
            vx: (Math.random()-0.5)*4, vy: (Math.random()-0.5)*4, r: 12
        });
    }
}

function startGame() {
    document.getElementById("menu").style.display = "none";
    document.getElementById("hud").style.display = "flex";
    canvas.style.display = "block";
    gameRunning = true;
    gameFinished = false;
    level = 1; lives = 3;
    confetti = [];
    createLevel();
    update();
}

function update() {
    ctx.clearRect(0, 0, 400, 600);

    // L贸gica si el juego termin贸 (Victoria)
    if (gameFinished) {
        confetti.forEach((c, i) => {
            ctx.fillStyle = c.color;
            ctx.fillRect(c.x, c.y, c.r, c.r);
            c.y += c.v;
        });
        ctx.fillStyle = "#00ff00";
        ctx.font = "10px 'Press Start 2P'";
        ctx.textAlign = "center";
        ctx.fillText("隆LA PC HA SIDO", 200, 280);
        ctx.fillText("CORRECTAMENTE LIMPIADA!", 200, 310);
        requestAnimationFrame(update);
        return;
    }

    // L贸gica si perdi贸 (Game Over)
    if (!gameRunning) {
        ctx.fillStyle = "white";
        ctx.font = "20px 'Press Start 2P'";
        ctx.textAlign = "center";
        ctx.fillText("GAME OVER", 200, 300);
        setTimeout(() => location.reload(), 2000);
        return;
    }

    // Juego en curso
    ctx.textAlign = "start";
    if(level === 1) drawTower();
    else if(level === 2) drawComputer();
    else drawMouse();

    ctx.fillStyle = "#8b4513";
    dust.forEach(d => {
        ctx.beginPath(); ctx.arc(d.x, d.y, d.r, 0, Math.PI*2); ctx.fill();
    });

    viruses.forEach(v => {
        v.x += v.vx; v.y += v.vy;
        if(v.x < 0 || v.x > 400) v.vx *= -1;
        if(v.y < 0 || v.y > 600) v.vy *= -1;
        drawVirus(v);
        let dist = Math.hypot((sponge.x+25) - v.x, (sponge.y+17) - v.y);
        if(dist < 32 && shockTimer <= 0) takeDamage();
    });

    drawBubbles();

    if(shockTimer > 0) {
        shockTimer--;
        if(shockTimer === 0) canvas.classList.remove("shock");
    }

    dust = dust.filter(d => Math.hypot((sponge.x+25)-d.x, (sponge.y+17)-d.y) > 35);

    drawLaser();
    drawSponge();

    if(dust.length === 0) {
        level++;
        if(level > 3) {
            gameFinished = true;
            createConfetti();
        } else {
            document.getElementById("lvl").innerText = level;
            createLevel();
        }
    }
    
    requestAnimationFrame(update);
}
</script>
</body>
</html>
