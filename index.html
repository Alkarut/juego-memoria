<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CLEANMANT MOBILE</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #000;
            color: white;
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden; /* Evita el scroll al jugar */
            touch-action: none; /* Evita zoom y gestos del navegador */
        }
        canvas {
            display: none;
            background: #0a0a0a;
            border: 2px solid cyan;
            max-width: 95vw;
            max-height: 80vh;
            margin: 10px auto;
            touch-action: none;
        }
        #menu { padding-top: 50px; }
        button {
            padding: 20px;
            font-size: 18px;
            font-family: 'Press Start 2P', cursive;
            background: cyan;
            border: none;
            cursor: pointer;
        }
        .stats { color: cyan; font-size: 10px; margin: 10px; }
    </style>
</head>
<body>

<div id="menu">
    <h1>üßΩ CLEANMANT</h1>
    <p style="font-size: 10px; line-height: 1.5;">Arrastra para limpiar<br>Toca con 2 dedos o mant√©n<br>presionado para L√ÅSER</p>
    <br>
    <button onclick="startGame()">JUGAR</button>
</div>

<div class="stats" id="hud" style="display:none;">
    NIVEL: <span id="lvl">1</span> | VIDAS: <span id="vds">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
</div>

<canvas id="game" width="400" height="600"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let level = 1, lives = 3, gameRunning = false, isFiring = false;
let shockTimer = 0;
let sponge = { x: 175, y: 450, size: 50 };
let dust = [], viruses = [];

// --- CONTROLES M√ìVILES Y PC ---
function handleInput(e) {
    e.preventDefault();
    let clientX, clientY;
    
    if (e.touches) {
        clientX = e.touches[0].clientX;
        clientY = e.touches[0].clientY;
        isFiring = e.touches.length > 1; // L√°ser con 2 dedos
    } else {
        clientX = e.clientX;
        clientY = e.clientY;
    }

    let rect = canvas.getBoundingClientRect();
    let scaleX = canvas.width / rect.width;
    let scaleY = canvas.height / rect.height;

    // Ajustamos la esponja un poco m√°s arriba del dedo para que se vea
    sponge.x = (clientX - rect.left) * scaleX - 25;
    sponge.y = (clientY - rect.top) * scaleY - 60; 
}

canvas.addEventListener("mousemove", handleInput);
canvas.addEventListener("mousedown", () => isFiring = true);
canvas.addEventListener("mouseup", () => isFiring = false);

canvas.addEventListener("touchstart", (e) => { isFiring = true; handleInput(e); });
canvas.addEventListener("touchmove", handleInput);
canvas.addEventListener("touchend", () => isFiring = false);

// --- L√ìGICA DE DIBUJO ---
function drawVirus(v) {
    ctx.fillStyle = "red";
    ctx.beginPath(); ctx.arc(v.x, v.y, v.r, 0, Math.PI*2); ctx.fill();
    ctx.strokeStyle = "red";
    for(let i=0; i<8; i++){
        let a = (i/8)*Math.PI*2;
        ctx.beginPath(); ctx.moveTo(v.x, v.y);
        ctx.lineTo(v.x+Math.cos(a)*18, v.y+Math.sin(a)*18); ctx.stroke();
    }
}

function drawLaser() {
    if (isFiring && shockTimer <= 0) {
        ctx.shadowBlur = 15; ctx.shadowColor = "cyan";
        ctx.strokeStyle = "white"; ctx.lineWidth = 6;
        ctx.beginPath(); ctx.moveTo(sponge.x+25, sponge.y);
        ctx.lineTo(sponge.x+25, 0); ctx.stroke();
        ctx.shadowBlur = 0;
        dust = dust.filter(d => !(Math.abs(d.x - (sponge.x+25)) < 20 && d.y < sponge.y));
    }
}

function createLevel() {
    dust = []; viruses = [];
    for(let i=0; i<20+level*5; i++) 
        dust.push({x: Math.random()*340+30, y: Math.random()*300+100, r: 5});
    for(let i=0; i<level; i++)
        viruses.push({x: Math.random()*300, y: Math.random()*200, vx: 2, vy: 2, r: 12});
}

function startGame() {
    document.getElementById("menu").style.display = "none";
    document.getElementById("hud").style.display = "block";
    canvas.style.display = "block";
    gameRunning = true;
    createLevel();
    update();
}

function update() {
    if(!gameRunning) return;
    ctx.clearRect(0,0,400,600);

    // Fondo: Monitor/PC simple
    ctx.fillStyle = "#111"; ctx.fillRect(50, 100, 300, 350);
    ctx.strokeStyle = "cyan"; ctx.strokeRect(60, 110, 280, 330);

    // Polvo
    ctx.fillStyle = "#8b4513";
    dust.forEach(d => { ctx.beginPath(); ctx.arc(d.x, d.y, d.r, 0, Math.PI*2); ctx.fill(); });

    // Virus
    viruses.forEach(v => {
        v.x += v.vx; v.y += v.vy;
        if(v.x<0 || v.x>400) v.vx*=-1; if(v.y<0 || v.y>600) v.vy*=-1;
        drawVirus(v);
        let dist = Math.hypot(v.x-(sponge.x+25), v.y-(sponge.y+17));
        if(dist < 30 && shockTimer <= 0) {
            lives--; shockTimer = 30;
            document.getElementById("vds").innerText = "‚ù§Ô∏è".repeat(lives);
            if(lives<=0) { alert("GAME OVER"); location.reload(); }
        }
    });

    if(shockTimer > 0) shockTimer--;

    // Esponja
    ctx.fillStyle = (shockTimer > 0) ? "white" : "#ffd700";
    ctx.fillRect(sponge.x, sponge.y, 50, 35);

    drawLaser();

    // Colisi√≥n polvo
    dust = dust.filter(d => Math.hypot(d.x-(sponge.x+25), d.y-(sponge.y+17)) > 30);

    if(dust.length === 0) {
        level++;
        document.getElementById("lvl").innerText = level;
        createLevel();
    }
    requestAnimationFrame(update);
}
</script>
</body>
</html>
