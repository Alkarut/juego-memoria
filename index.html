<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TECNO BOT - Limpia la Computadora</title>

<style>
body{
    margin:0;
    text-align:center;
    background:linear-gradient(#cce6ff,#3399ff);
    font-family:Arial;
}
canvas{
    display:none;

    margin-top:20px;

<body>

<div id="menu">
    <h1>ğŸ–¥ï¸ TECNO BOT</h1>
    <h2>Limpia la Computadora âš¡</h2>
    <button onclick="startGame()">ğŸ® Jugar</button>
</div>

<canvas id="game" width="350" height="500"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const menu = document.getElementById("menu");

let sponge = {x:150,y:420,size:40};
let dirt = [];
let wires = [
    {x:40,y:200,width:270,height:15}
];
let lives = 3;
let gameOver = false;
let win = false;

// Crear suciedad
for(let i=0;i<12;i++){
    dirt.push({
        x:Math.random()*250+50,
        y:Math.random()*250+80,
        size:12
    });
}

function startGame(){
    menu.style.display="none";
    canvas.style.display="block";
}

// Movimiento mouse
canvas.addEventListener("mousemove",e=>{
    sponge.x = e.offsetX - 20;
    sponge.y = e.offsetY - 20;
});

// Movimiento tÃ¡ctil celular
canvas.addEventListener("touchmove",e=>{
    const rect = canvas.getBoundingClientRect();
    sponge.x = e.touches[0].clientX - rect.left - 20;
    sponge.y = e.touches[0].clientY - rect.top - 20;
});

function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // computadora
    ctx.fillStyle="#666";
    ctx.fillRect(40,50,270,380);

    // suciedad
    ctx.fillStyle="brown";
    dirt.forEach((d,i)=>{
        ctx.beginPath();
        ctx.arc(d.x,d.y,d.size,0,Math.PI*2);
        ctx.fill();

        // limpiar
        if(
            sponge.x < d.x+d.size &&
            sponge.x+sponge.size > d.x-d.size &&
            sponge.y < d.y+d.size &&
            sponge.y+sponge.size > d.y-d.size
        ){
            dirt.splice(i,1);
        }
    });

    // cables
    ctx.fillStyle="red";
    wires.forEach(w=>{
        ctx.fillRect(w.x,w.y,w.width,w.height);

        if(
            sponge.x < w.x+w.width &&
            sponge.x+sponge.size > w.x &&
            sponge.y < w.y+w.height &&
            sponge.y+sponge.size > w.y
        ){
            lives--;
            sponge.x=150;
            sponge.y=420;
        }
    });

    // esponja
    ctx.fillStyle="yellow";
    ctx.fillRect(sponge.x,sponge.y,sponge.size,sponge.size);

    // vidas
    ctx.fillStyle="black";
    ctx.font="18px Arial";
    ctx.fillText("Vidas: "+lives,10,20);

    if(lives<=0){
        gameOver=true;
    }

    if(dirt.length==0){
        win=true;
    }

    if(gameOver){
        ctx.fillStyle="red";
        ctx.font="30px Arial";
        ctx.fillText("âš¡ TE ELECTROCUTASTE",20,250);
    }

    if(win){
        ctx.fillStyle="green";
        ctx.font="28px Arial";
        ctx.fillText("ğŸ§½ Â¡COMPUTADORA LIMPIA!",10,250);
    }
}

setInterval(draw,30);
</script>

</body>
