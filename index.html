<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CLEANMANT - Virus Shooter</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #000;
            color: white;
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            touch-action: none;
        }
        canvas {
            display: none;
            background: #0a0a0a;
            border: 4px solid cyan;
            margin: 10px auto;
            max-width: 95vw;
            max-height: 70vh;
        }
        #menu { margin-top: 80px; }
        button {
            padding: 20px;
            font-family: 'Press Start 2P', cursive;
            background: cyan;
            border: none;
            cursor: pointer;
        }
        .hud { color: cyan; font-size: 10px; display: flex; justify-content: space-around; padding: 10px; }
        .shock { animation: shake 0.1s infinite; }
        @keyframes shake { 0% { transform: translate(2px,2px); } 50% { transform: translate(-2px,-2px); } }
    </style>
</head>
<body>

<div id="menu">
    <h1>üßΩ CLEANMANT</h1>
    <p style="font-size: 8px;">¬°ESQUIVA LOS DISPAROS!</p>
    <button onclick="startGame()">JUGAR</button>
</div>

<div id="hud" class="hud" style="display:none;">
    <span>LVL: <span id="lvl">1</span></span>
    <span>VIDAS: <span id="vds">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></span>
</div>

<canvas id="game" width="400" height="600"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let level = 1, lives = 3, gameRunning = false, isFiring = false, shockTimer = 0;
let sponge = { x: 175, y: 500 };
let dust = [], viruses = [], bullets = []; // A√±adido array de balas

function moveSponge(e) {
    e.preventDefault();
    let clientX = e.touches ? e.touches[0].clientX : e.clientX;
    let clientY = e.touches ? e.touches[0].clientY : e.clientY;
    let rect = canvas.getBoundingClientRect();
    let scaleX = canvas.width / rect.width;
    let scaleY = canvas.height / rect.height;
    sponge.x = (clientX - rect.left) * scaleX - 25;
    sponge.y = (clientY - rect.top) * scaleY - (e.touches ? 80 : 25);
}

canvas.addEventListener("mousemove", moveSponge);
canvas.addEventListener("touchmove", moveSponge);
canvas.addEventListener("mousedown", () => isFiring = true);
canvas.addEventListener("mouseup", () => isFiring = false);
canvas.addEventListener("touchstart", (e) => { isFiring = true; moveSponge(e); });
canvas.addEventListener("touchend", () => isFiring = false);

function drawVirus(v) {
    ctx.fillStyle = "red";
    ctx.beginPath(); ctx.arc(v.x, v.y, v.r, 0, Math.PI*2); ctx.fill();
    // Cada cierto tiempo aleatorio, el virus dispara
    if(Math.random() < 0.02) { 
        bullets.push({x: v.x, y: v.y, vy: 5}); 
    }
}

function drawBullets() {
    ctx.fillStyle = "#00ff00"; // Color del proyectil (verde veneno)
    bullets.forEach((b, index) => {
        b.y += b.vy;
        ctx.beginPath();
        ctx.arc(b.x, b.y, 4, 0, Math.PI*2);
        ctx.fill();
        
        // Colisi√≥n bala con esponja
        let dist = Math.hypot((sponge.x+25) - b.x, (sponge.y+17) - b.y);
        if(dist < 25 && shockTimer <= 0) {
            takeDamage();
            bullets.splice(index, 1);
        }
        // Limpiar balas fuera de pantalla
        if(b.y > 600) bullets.splice(index, 1);
    });
}

function takeDamage() {
    lives--;
    shockTimer = 30;
    canvas.classList.add("shock");
    document.getElementById("vds").innerText = "‚ù§Ô∏è".repeat(lives);
    if(lives <= 0) { alert("SISTEMA INFECTADO"); location.reload(); }
}

function createLevel() {
    dust = []; bullets = [];
    for(let i=0; i<20+level*5; i++) dust.push({x: Math.random()*340+30, y: Math.random()*300+100, r: 5});
    viruses = [];
    for(let i=0; i<level; i++) viruses.push({x: Math.random()*350, y: 50+Math.random()*100, vx: 3, vy: 0, r: 15});
}

function startGame() {
    document.getElementById("menu").style.display = "none";
    document.getElementById("hud").style.display = "flex";
    canvas.style.display = "block";
    gameRunning = true;
    createLevel();
    update();
}

function update() {
    if(!gameRunning) return;
    ctx.clearRect(0,0,400,600);

    // Dibujar Virus y sus movimientos
    viruses.forEach(v => {
        v.x += v.vx;
        if(v.x < 0 || v.x > 400) v.vx *= -1;
        drawVirus(v);
        if(Math.hypot((sponge.x+25)-v.x, (sponge.y+17)-v.y) < 30 && shockTimer <= 0) takeDamage();
    });

    drawBullets(); // Dibujar lo que lanzan los virus

    // Polvo y L√°ser
    ctx.fillStyle = "#8b4513";
    dust.forEach(d => { ctx.beginPath(); ctx.arc(d.x, d.y, d.r, 0, Math.PI*2); ctx.fill(); });
    
    if(isFiring && shockTimer <= 0) {
        ctx.strokeStyle = "white"; ctx.lineWidth = 4;
        ctx.beginPath(); ctx.moveTo(sponge.x+25, sponge.y); ctx.lineTo(sponge.x+25, 0); ctx.stroke();
        dust = dust.filter(d => !(Math.abs(d.x - (sponge.x+25)) < 15 && d.y < sponge.y));
    }

    if(shockTimer > 0) { shockTimer--; if(shockTimer === 0) canvas.classList.remove("shock"); }

    ctx.fillStyle = (shockTimer > 0) ? "white" : "#ffd700";
    ctx.fillRect(sponge.x, sponge.y, 50, 35);

    dust = dust.filter(d => Math.hypot((sponge.x+25)-d.x, (sponge.y+17)-d.y) > 30);
    if(dust.length === 0) { level++; document.getElementById("lvl").innerText = level; createLevel(); }
    
    requestAnimationFrame(update);
}
</script>
</body>
</html>
