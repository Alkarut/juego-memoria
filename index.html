<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<title>CLEANMANT</title>

<style>
body{
    margin:0;
    text-align:center;
    background:radial-gradient(circle,#0f2027,#203a43,#2c5364);
    font-family:'Press Start 2P', cursive;
    color:white;
}
canvas{
    display:none;
    background:#111;
    border:8px solid #00ffff;
    border-radius:20px;
    margin-top:20px;
    box-shadow:0 0 30px #00ffff;
}
button{
    padding:20px;
    font-size:14px;
    background:#00ffff;
    color:black;
    border:none;
    border-radius:10px;
    font-family:'Press Start 2P', cursive;
}
#menu{
    margin-top:120px;
}
</style>
</head>
<body>

<div id="menu">
    <h1>CLEANMANT</h1>
    <h3>LIMPIEZA EXTREMA ⚡</h3>
    <button onclick="startGame()">JUGAR</button>
</div>

<canvas id="game" width="420" height="600"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const menu = document.getElementById("menu");

let sponge = {x:180,y:520,size:60};
let dirt = [];
let lasers = [
    {x:80,y:280,width:260,height:6},
    {x:80,y:400,width:260,height:6}
];
let lives = 3;
let sparks = [];
let win=false;
let gameOver=false;

// Crear polvo
for(let i=0;i<18;i++){
    dirt.push({
        x:Math.random()*220+100,
        y:Math.random()*300+150,
        size:15+Math.random()*12
    });
}

function startGame(){
    menu.style.display="none";
    canvas.style.display="block";
}

// Mouse
canvas.addEventListener("mousemove",e=>{
    sponge.x = e.offsetX - 30;
    sponge.y = e.offsetY - 30;
});

// Touch
canvas.addEventListener("touchmove",e=>{
    const rect = canvas.getBoundingClientRect();
    sponge.x = e.touches[0].clientX - rect.left - 30;
    sponge.y = e.touches[0].clientY - rect.top - 30;
});

// Dibujar computadora detallada
function drawTower(){
    // cuerpo metálico
    let gradient = ctx.createLinearGradient(80,120,340,540);
    gradient.addColorStop(0,"#444");
    gradient.addColorStop(1,"#1a1a1a");
    ctx.fillStyle=gradient;
    ctx.fillRect(80,120,260,420);

    ctx.strokeStyle="#00ffff";
    ctx.lineWidth=3;
    ctx.strokeRect(80,120,260,420);

    // pantalla
    ctx.fillStyle="#000";
    ctx.fillRect(130,150,160,100);

    let glow = ctx.createRadialGradient(210,200,10,210,200,80);
    glow.addColorStop(0,"#00ffcc");
    glow.addColorStop(1,"#001a1a");
    ctx.fillStyle=glow;
    ctx.fillRect(130,150,160,100);

    ctx.fillStyle="#00ffcc";
    ctx.font="10px 'Press Start 2P'";
    ctx.fillText("SYSTEM READY",135,205);

    // ventilación
    ctx.fillStyle="#333";
    for(let i=0;i<5;i++){
        ctx.fillRect(120,300+i*15,180,5);
    }
}

// Polvo
function drawDirt(){
    ctx.fillStyle="#666";
    dirt.forEach((d,i)=>{
        ctx.beginPath();
        ctx.arc(d.x,d.y,d.size,0,Math.PI*2);
        ctx.fill();

        if(
            sponge.x < d.x+d.size &&
            sponge.x+sponge.size > d.x-d.size &&
            sponge.y < d.y+d.size &&
            sponge.y+sponge.size > d.y-d.size
        ){
            dirt.splice(i,1);
        }
    });
}

// Láser brillante
function drawLasers(){
    lasers.forEach(l=>{
        ctx.shadowColor="red";
        ctx.shadowBlur=15;
        ctx.fillStyle="red";
        ctx.fillRect(l.x,l.y,l.width,l.height);
        ctx.shadowBlur=0;

        if(
            sponge.x < l.x+l.width &&
            sponge.x+sponge.size > l.x &&
            sponge.y < l.y+l.height &&
            sponge.y+sponge.size > l.y
        ){
            createSpark(sponge.x+30,sponge.y+30);
            lives--;
            sponge.x=180;
            sponge.y=520;
        }
    });
}

// Chispas
function createSpark(x,y){
    for(let i=0;i<12;i++){
        sparks.push({
            x:x,
            y:y,
            dx:(Math.random()-0.5)*10,
            dy:(Math.random()-0.5)*10,
            life:20
        });
    }
}

function drawSparks(){
    ctx.fillStyle="yellow";
    sparks.forEach((s,i)=>{
        ctx.beginPath();
        ctx.arc(s.x,s.y,3,0,Math.PI*2);
        ctx.fill();
        s.x+=s.dx;
        s.y+=s.dy;
        s.life--;
        if(s.life<=0){
            sparks.splice(i,1);
        }
    });
}

// Esponja detallada
function drawSponge(){
    let grad = ctx.createLinearGradient(sponge.x,sponge.y,sponge.x,sponge.y+sponge.size);
    grad.addColorStop(0,"#ffe066");
    grad.addColorStop(1,"#ffb703");
    ctx.fillStyle=grad;
    ctx.fillRect(sponge.x,sponge.y,sponge.size,sponge.size);

    ctx.fillStyle="#e09f3e";
    ctx.fillRect(sponge.x+15,sponge.y+15,30,30);
}

// Loop principal
function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    drawTower();
    drawDirt();
    drawLasers();
    drawSponge();
    drawSparks();

    ctx.fillStyle="white";
    ctx.font="12px 'Press Start 2P'";
    ctx.fillText("VIDAS: "+lives,20,30);

    if(lives<=0){
        gameOver=true;
    }

    if(dirt.length==0){
        win=true;
    }

    if(gameOver){
        ctx.fillStyle="red";
        ctx.font="16px 'Press Start 2P'";
        ctx.fillText("GAME OVER ⚡",90,330);
    }

    if(win){
        ctx.fillStyle="#00ff00";
        ctx.font="14px 'Press Start 2P'";
        ctx.fillText("PC LIMPIA COMPLETA",40,330);
    }
}

setInterval(draw,30);
</script>

</body>
</html>
