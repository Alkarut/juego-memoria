<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CLEANMANT MOBILE - Hardware Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #050a0c;
            color: white;
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            touch-action: none;
        }
        canvas {
            display: none;
            background: #111;
            border: 4px solid #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            margin: 10px auto;
            max-width: 95vw;
            max-height: 80vh;
        }
        #menu { margin-top: 80px; padding: 20px; }
        button {
            padding: 20px 40px;
            font-family: 'Press Start 2P', cursive;
            background: cyan;
            border: none;
            box-shadow: 0 5px 0 #008b8b;
            cursor: pointer;
            margin-top: 20px;
        }
        .hud {
            color: cyan;
            font-size: 10px;
            margin: 10px;
            display: none;
            justify-content: space-around;
        }
        .shock { animation: shake 0.1s infinite; }
        @keyframes shake {
            0% { transform: translate(3px, 3px); }
            50% { transform: translate(-3px, -3px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>

<div id="menu">
    <h1>üßΩ CLEANMANT</h1>
    <p style="font-size: 10px; line-height: 1.6;">Limpia el Hardware.<br>¬°Dificultad Progresiva!<br>L√°ser: Mant√©n presionado.</p>
    <button onclick="startGame()">INICIAR LIMPIEZA</button>
</div>

<div id="hud" class="hud">
    <span>LVL: <span id="lvl">1</span></span>
    <span>LIMPIEZA: <span id="pct">0%</span></span>
    <span>VIDAS: <span id="vds">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></span>
</div>

<canvas id="game" width="400" height="600"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let level = 1;
let lives = 3;
let gameRunning = false;
let isFiring = false;
let shockTimer = 0;
let totalDustInLevel = 0;

let sponge = { x: 175, y: 500, size: 50 };
let dust = [];
let viruses = [];
let bubbles = [];

// --- DIBUJO DE HARDWARE MEJORADO ---

function drawTower() {
    // Carcasa principal
    let g = ctx.createLinearGradient(100, 50, 300, 50);
    g.addColorStop(0, "#222"); g.addColorStop(0.5, "#444"); g.addColorStop(1, "#222");
    ctx.fillStyle = g;
    ctx.fillRect(100, 50, 200, 450);
    
    // Lector de CD
    ctx.fillStyle = "#111";
    ctx.fillRect(110, 80, 180, 40);
    ctx.strokeStyle = "#333";
    ctx.strokeRect(110, 80, 180, 40);
    ctx.fillStyle = "cyan"; ctx.fillRect(260, 105, 10, 5); // Bot√≥n expulsar

    // Ventiladores (rejillas)
    ctx.fillStyle = "#000";
    for(let i=0; i<5; i++) {
        ctx.fillRect(120, 350 + (i*15), 160, 5);
    }

    // Bot√≥n de encendido con brillo
    let pGrd = ctx.createRadialGradient(200, 250, 2, 200, 250, 25);
    pGrd.addColorStop(0, "cyan"); pGrd.addColorStop(1, "transparent");
    ctx.fillStyle = pGrd;
    ctx.beginPath(); ctx.arc(200, 250, 25, 0, Math.PI*2); ctx.fill();
    ctx.strokeStyle = "white"; ctx.stroke();
}

function drawMonitor() {
    // Marco
    ctx.fillStyle = "#333";
    ctx.beginPath(); ctx.roundRect(50, 100, 300, 220, 15); ctx.fill();
    
    // Pantalla
    let sGrd = ctx.createLinearGradient(70, 120, 330, 300);
    sGrd.addColorStop(0, "#001"); sGrd.addColorStop(1, "#004");
    ctx.fillStyle = sGrd;
    ctx.fillRect(70, 120, 260, 160);

    // Reflejo en la pantalla
    ctx.fillStyle = "rgba(255,255,255,0.05)";
    ctx.beginPath(); ctx.moveTo(70, 120); ctx.lineTo(330, 120); ctx.lineTo(70, 280); ctx.fill();

    // Soporte/Peana
    ctx.fillStyle = "#222";
    ctx.fillRect(160, 320, 80, 40);
    ctx.fillRect(120, 360, 160, 20);
}

function drawMouse() {
    // Cable
    ctx.strokeStyle = "#222"; ctx.lineWidth = 5;
    ctx.beginPath(); ctx.moveTo(200, 0); ctx.quadraticCurveTo(220, 100, 200, 150); ctx.stroke();

    // Cuerpo del rat√≥n
    let mGrd = ctx.createRadialGradient(200, 300, 20, 200, 300, 150);
    mGrd.addColorStop(0, "#444"); mGrd.addColorStop(1, "#111");
    ctx.fillStyle = mGrd;
    ctx.beginPath();
    ctx.ellipse(200, 320, 70, 100, 0, 0, Math.PI*2);
    ctx.fill();
    ctx.strokeStyle = "#555"; ctx.stroke();

    // Botones y Rueda
    ctx.fillStyle = "#222";
    ctx.beginPath(); ctx.moveTo(135, 280); ctx.lineTo(265, 280); ctx.stroke(); // L√≠nea divisoria
    ctx.fillStyle = "cyan";
    ctx.beginPath(); ctx.roundRect(192, 230, 16, 35, 5); ctx.fill(); // Rueda LED
}

// --- L√ìGICA DE JUEGO ---

function moveSponge(e) {
    e.preventDefault();
    let clientX, clientY;
    if (e.touches && e.touches.length > 0) {
        clientX = e.touches[0].clientX; clientY = e.touches[0].clientY;
    } else {
        clientX = e.clientX; clientY = e.clientY;
    }
    let rect = canvas.getBoundingClientRect();
    let scaleX = canvas.width / rect.width;
    let scaleY = canvas.height / rect.height;
    sponge.x = (clientX - rect.left) * scaleX - 25;
    sponge.y = (clientY - rect.top) * scaleY - (e.touches ? 100 : 25);
}

canvas.addEventListener("mousemove", moveSponge);
canvas.addEventListener("touchmove", moveSponge, {passive: false});
canvas.addEventListener("mousedown", () => isFiring = true);
canvas.addEventListener("mouseup", () => isFiring = false);
canvas.addEventListener("touchstart", (e) => { isFiring = true; moveSponge(e); });
canvas.addEventListener("touchend", () => isFiring = false);

function drawVirus(v) {
    ctx.save();
    ctx.translate(v.x, v.y);
    ctx.fillStyle = "#ff1111";
    ctx.beginPath(); ctx.arc(0, 0, v.r, 0, Math.PI*2); ctx.fill();
    ctx.strokeStyle = "#ff1111"; ctx.lineWidth = 3;
    for(let i=0; i<8; i++) {
        let ang = (i/8) * Math.PI*2 + (Date.now()/400);
        ctx.beginPath(); ctx.moveTo(0,0);
        ctx.lineTo(Math.cos(ang)*24, Math.sin(ang)*24); ctx.stroke();
    }
    ctx.fillStyle = "white";
    ctx.fillRect(-6, -5, 4, 4); ctx.fillRect(2, -5, 4, 4);
    ctx.restore();

    if(Math.random() < 0.005 + (level * 0.01)) {
        bubbles.push({ x: v.x, y: v.y, r: 8, vy: 3 + (level * 1.5) });
    }
}

function drawBubbles() {
    for (let i = bubbles.length - 1; i >= 0; i--) {
        let b = bubbles[i];
        b.y += b.vy;
        ctx.beginPath(); ctx.arc(b.x, b.y, b.r, 0, Math.PI*2);
        ctx.strokeStyle = "cyan"; ctx.stroke();
        ctx.fillStyle = "rgba(0, 255, 255, 0.2)"; ctx.fill();

        let dist = Math.hypot((sponge.x+25) - b.x, (sponge.y+17) - b.y);
        if(dist < 30 && shockTimer <= 0) {
            bubbles.splice(i, 1);
            takeDamage();
        } else if(b.y > 600) bubbles.splice(i, 1);
    }
}

function takeDamage() {
    lives--;
    shockTimer = 40;
    canvas.classList.add("shock");
    document.getElementById("vds").innerText = "‚ù§Ô∏è".repeat(lives);
    if(lives <= 0) endGame("GAME OVER", "red");
}

function endGame(msg, color) {
    gameRunning = false;
    ctx.fillStyle = "rgba(0,0,0,0.85)";
    ctx.fillRect(0,0,400,600);
    ctx.fillStyle = color;
    ctx.font = "20px 'Press Start 2P'";
    ctx.textAlign = "center";
    ctx.fillText(msg, 200, 300);
    if(msg === "LIMPIEZA 100%") {
        ctx.fillStyle = "white";
        ctx.font = "10px 'Press Start 2P'";
        ctx.fillText("¬°HARDWARE IMPECABLE!", 200, 340);
    }
    setTimeout(() => location.reload(), 4000);
}

function drawLaser() {
    if (isFiring && shockTimer <= 0) {
        ctx.shadowBlur = 20; ctx.shadowColor = "cyan";
        ctx.strokeStyle = "white"; ctx.lineWidth = 6;
        ctx.beginPath(); ctx.moveTo(sponge.x + 25, sponge.y);
        ctx.lineTo(sponge.x + 25, 0); ctx.stroke();
        ctx.shadowBlur = 0;
        dust = dust.filter(d => !(Math.abs(d.x - (sponge.x + 25)) < 20 && d.y < sponge.y));
    }
}

function createLevel() {
    dust = []; bubbles = [];
    totalDustInLevel = 30 + (level * 15);
    for(let i=0; i < totalDustInLevel; i++) {
        dust.push({ x: 50 + Math.random()*300, y: 100 + Math.random()*350, r: 6 });
    }
    viruses = [];
    for(let i=0; i < level + 1; i++) {
        let speed = 2.5 + level;
        viruses.push({
            x: Math.random()*350, y: Math.random()*200,
            vx: (Math.random()-0.5) * speed, vy: (Math.random()-0.5) * speed, r: 13
        });
    }
}

function startGame() {
    document.getElementById("menu").style.display = "none";
    document.getElementById("hud").style.display = "flex";
    canvas.style.display = "block";
    gameRunning = true;
    level = 1; lives = 3;
    createLevel();
    update();
}

function update() {
    if(!gameRunning) return;
    ctx.clearRect(0, 0, 400, 600);

    // Dibujar fondo seg√∫n nivel
    if(level === 1) drawTower();
    else if(level === 2) drawMonitor();
    else drawMouse();

    // Dibujar Suciedad
    ctx.fillStyle = "#5c4033";
    dust.forEach(d => {
        ctx.beginPath(); ctx.arc(d.x, d.y, d.r, 0, Math.PI*2); ctx.fill();
    });

    // Virus
    viruses.forEach(v => {
        v.x += v.vx; v.y += v.vy;
        if(v.x < 10 || v.x > 390) v.vx *= -1;
        if(v.y < 10 || v.y > 590) v.vy *= -1;
        drawVirus(v);
        let dist = Math.hypot((sponge.x+25) - v.x, (sponge.y+17) - v.y);
        if(dist < 32 && shockTimer <= 0) takeDamage();
    });

    drawBubbles();
    if(shockTimer > 0) {
        shockTimer--;
        if(shockTimer === 0) canvas.classList.remove("shock");
    }

    dust = dust.filter(d => Math.hypot((sponge.x+25)-d.x, (sponge.y+17)-d.y) > 38);
    let progress = Math.floor(((totalDustInLevel - dust.length) / totalDustInLevel) * 100);
    document.getElementById("pct").innerText = progress + "%";

    drawLaser();
    // Dibujar Esponja
    ctx.fillStyle = (shockTimer > 0 && shockTimer % 2 === 0) ? "white" : "#ffd700";
    ctx.beginPath(); ctx.roundRect(sponge.x, sponge.y, 50, 35, 8); ctx.fill();
    ctx.strokeStyle = "#daa520"; ctx.stroke();

    if(dust.length === 0) {
        level++;
        if(level > 3) endGame("LIMPIEZA 100%", "cyan");
        else {
            document.getElementById("lvl").innerText = level;
            createLevel();
        }
    }
    if(gameRunning) requestAnimationFrame(update);
}
</script>
</body>
</html>
